services:
  mongo:
    image: mongo
    restart: always
    container_name: mongo_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: mongo
    ports:
      - "27017:27017"
    networks:
      - datashipper_network

  datashipper:
    build: .
    container_name: datashipper
    environment:
      - DATABASE_HOST=mongo
      - DATABASE_PORT=27017
      - DATABASE_USERNAME=admin
      - DATABASE_PASSWORD=adminpassword
      - DATABASE_DATABASE=mongo
    ports:
      - 4000:4000
    networks:
      - datashipper_network
    depends_on:
      - mongo    

networks:
  datashipper_network: