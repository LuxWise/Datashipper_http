services:
  datashipper:
    build: .
    container_name: datashipper
    ports:
      - 3000:3000
    networks:
      - datashipper_network
  
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/nginx/certs
    networks:
      - datashipper_network
    depends_on:
      - datashipper

networks:
  datashipper_network: